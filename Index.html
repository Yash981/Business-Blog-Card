<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="imagecard">
        <img
          src="./Images/hero-image-business-card.png"
          alt="business card image"
        />
        <div class="overlay">
          <img src="./Images/white-overlay.svg" alt="white-overlay" />
        </div>
      </div>
      <div class="title">
        <h2>Perfect solution for small business</h2>
        <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
      </div>
      <div class="custom-divider"></div>
      <div class="profile">
        <img src="./Images/avatar-image-business-card.png" alt="avatar">
        <div class="avatardetails">
            <h3>Amy Burgess</h3>
            <p>Customer Manger, Solution Oy</p>
        </div>
      </div>
    </div>
  </body>
</html>
